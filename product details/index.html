<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ecomerce Product Pages</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-5">


				

				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

				    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

				    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				  </ol>
				  <div class="carousel-inner">

				      <img class="d-block w-100" src="img/11443418772858-Shaftesbury-London-Black-Waistcoat-6451443418772489-1.jpg" alt="First slide">
				    </div>
				    <div class="carousel-item">
				      <img class="d-block w-100" src="img/11471867769455-Rigo-Navy--White-Striped-Smart-Fit-T-shirt-6161471867769017-1.jpg" alt="Second slide">
				    </div>
				    <div class="carousel-item">
				      <img class="d-block w-100" src="img/guys-how-to-wear-boat-shoes-outfits-fashion-ideas.jpg" alt="Third slide">
				    </div>
				  </div>
				  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>
				
			</div>
			<div class="col-md-7">

				<p><b>Condition:</b> Brand New</p>
				<p><b>Brand:</b> XYZ COmpany</p>

				<input type="text" value="1">

			</div>
		</div>
	</div>
