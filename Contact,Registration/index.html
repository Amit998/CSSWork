<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Amit Web Design</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="cotainer">
		<h1 class="brand"> <span>Amit </span> Web Design</h1>
		<div class="wrapper animated bounceInUp">
			<div class="company-info">
				<h3>Web Design</h3>
				<ul>
					<li><i class="fa fa-road"></i>Kolkata(sector V)</li>
					<li><i class="fa fa-phone"></i>(111) 111-111</li>
					<li><i class="fa fa-envelope"></i>test@webdesign.com</li>
				</ul>
			</div>
			<div class="contact">
				<h3>Email Us</h3>
				<form action="">
					<p>
						<label>Name</label>
						<input type="text" name="Name">
					</p>
					<p>
						<label>Company</label>
						<input type="text" name="Company">
					</p>
					<p>
						<label>Email Adress</label>
						<input type="Email" name="Email Adress">
					</p>
					<p>
						<label>Phone Number</label>
						<input type="text" name="Phone Number">
					</p>
					<p class="full">
						<label for="Message">Message</label>
						<textarea name="Message" id="" rows="5"></textarea>
					</p>
					<p class="full">
						<button>Submit</button>
					</p>
				</form>
			</div>
		</div>
	</div>
		
	
</body>
</html>
